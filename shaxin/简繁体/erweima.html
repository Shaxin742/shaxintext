<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Qrcode Test</title>
    <script type="text/javascript" src="jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.logo.min.js"></script>
    <script src="js.js"></script>
    <script type="text/javascript"> 
    //创建二维码
    function createQRCode(id, url, width, height, src){
        $('#'+id).empty();
        jQuery('#'+id).qrcode({
            render: 'canvas',
            text: url,
            width : width,              //二维码的宽度  
            height : height,            //二维码的高度  
            imgWidth : width/4,         //图片宽
            imgHeight : height/4,       //图片高
            src: src            //图片中央的二维码
        });
    }
    function init() {
        createQRCode("qrcode", "测试", 220, 220, "img/logo.png");
    }

    </script>
</head>
<body onLoad="init()">
    <h1>Qrcode</h1>
    <h2>asdjaosd</h2>
    <div id="qrcode"></div>
    <p class="col-lg-6 col-md-6" style="text-align: left;" >
        <a id="download" download="qrcode.jpg"></a>
    </p>
</body>
</html>
