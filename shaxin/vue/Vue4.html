<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<script src="vue.js"></script>
	<body>
		<div id="app">
			<!--{{dd}}-->
			<vm-v></vm-v>
		</div>
		<script>
			var data = {
				dd:'ss'
			}
			Vue.component("vm-v",{
				template:'<div>{{ dd }}</div>',
				data: function() {
					return data
				}
			})
			var app = new Vue({
				el: "#app",
//				template: '<span>{{ dd }}</span>'
				
			})
		</script>
		<div id="qq">
			<djd></djd>
		</div>
		<script>
			var data = {
				ff:'ss'
			}
			Vue.component("djd",{
				template:'<div v-once>{{ff}}</div>',
				data:function(){
					return data
				}
			})
			var ap = new Vue({
				el:"#qq",
			})
		</script>
		<div id="v1">
			{{v1}}
		</div>
		<script>
			var vm = new Vue({

				}
			})
		</script>
	</body>
</html>
