<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://d3js.org/d3.v4.min.js"></script>
	</head>
	<body>
		<script>
		var width=300;
		var height = 300;
		var svg=d3.select("body").append("svg").attr("width",width).attr("height",height)
		var dataset = [250,210,123,230,200]
		var rectHeight = 25;
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr('x',30)
			.attr("y",function(d,i){
				return i * rectHeight
			})
			.attr("width",function(d){
				return d;
			})
			.attr("height",rectHeight-6)//间距
			.attr("fill","steelblue")
		</script>
	</body>
</html>
