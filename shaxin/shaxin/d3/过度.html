<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script src="https://d3js.org/d3.v4.min.js"></script>
		<script>
			var width = 600;
			var height = 600;
			var svg = d3.select("body").append("svg").attr("width", width).attr("height", height)
			var circle1 = svg.append("circle")
				.attr("cx", 100)
				.attr("cy", 100)
				.attr("r", 45)
				.style("fill", "green");
			circle1.transition()
				.duration(1000)
				.attr("cx", 200);

			var circle2 = svg.append("circle") //与第一个圆一样，省略部分代码
				.attr("cx", 100)
				.attr("cy", 100)
				.attr("r", 45)
				.style("fill", "green");
			//在1.5秒（1500毫秒）内将圆心坐标由100变为300，
			//将颜色从绿色变为红色
			circle2.transition()
				.duration(5000)
				.attr("cx", 500)
				.style("fill", "red");

			var circle3 = svg.append("circle") //与第一个圆一样，省略部分代码
				.attr("cx", 100)
				.attr("cy", 100)
				.attr("r", 45)
				.style("fill", "green");
			//在2秒（2000毫秒）内将圆心坐标由100变为300
			//将颜色从绿色变为红色
			//将半径从45变成25
			//过渡方式采用bounce（在终点处弹跳几次）
			circle3.transition()
				.duration(2000)
				.ease("bounce")
				.attr("cx", 400)
				.style("fill", "red")
				.attr("r", 25);
		</script>
	</body>

</html>
