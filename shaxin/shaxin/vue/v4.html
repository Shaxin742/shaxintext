<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		.fade-enter-active,
		.fade-leave-active {
			transition: opacity 0.5s
		}
		
		.fade-enter,
		.fade-leave-to
		/* .fade-leave-active in <2.1.8 */
		{
			opacity: 0
		}
	</style>

	<body>
		<div id="demo">
			<button v-on:click="show = !show">Toggle</button>
			<transition name="fade">
				<p v-if="show">hello</p>
			</transition>
		</div </body>
		<script src="vue.js"></script>
		<script>
			new Vue({
				el: '#demo',
				data: {
					show: true
				}
			})
		</script>

</html>
