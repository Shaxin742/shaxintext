<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				text-align: center;
			}
			div{
				margin: 0 auto;
			}
			p{
				visibility:hidden;
			}
			h2:hover p{
				visibility:inherit;
				transition: all 1s;
			}
			h3{

				transition: all 1s;

				background: black;
			}

	</head>

		<div>
			<h2>asdasd <p>assdsdsdasd</p></h2>
			
		</div>
		<h3>asdasd</h3>
