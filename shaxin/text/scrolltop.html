<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#Q{
				background: chartreuse;
			}
			.fixednav{
				position: fixed;
				bottom: 0;
			}
		</style>
	</head>
	<script src="jquery-3.2.0.min.js"></script>

	<body style="height: 30000px;">
		<div id="Q">ewwewe</div>
	</body>
	<script>
		$(function() {
			var nav = $("#Q"); //得到导航对象  
			var win = $(window); //得到窗口对象  
			var sc = $(document); //得到document文档对象。  
			win.scroll(function() {
				if(sc.scrollTop() >= 300) {
					nav.addClass("fixednav");
					
				} else {
					nav.removeClass("fixednav");
					$(".navTmp").fadeOut();
				}
			})
		})
	</script>

</html>
