	<body style="height: 100000px;">

		<div id="ale" style="z-index: 200;">

				<h2 class="aler_title">新增
					<span>

					</span>
				</h2>
				<div>
					<p>姓名<input type="text" id="name" /></p>

				</div>

					<input type="submit" value="提交" />
